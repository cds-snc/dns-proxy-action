name: CI DNS Proxy
on:
  pull_request:
    branches:
      - main

jobs:
  ci-dns-proxy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Build
        run: go build -o ci-dns-proxy

      - name: Run
        run: sudo ./ci-dns-proxy > /tmp/dns.out 2>&1 &

      - run: |
          sudo cat /etc/systemd/resolved.conf

      - run: |
          sudo cat /etc/resolv.conf

      - name: Check DNS
        run: dig google.com

      - name: Cat DNS
        run: cat /tmp/dns.out
